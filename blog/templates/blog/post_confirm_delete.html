{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


            <div class="post-preview border-bottom">
                <form method = "POST">
                    {% csrf_token %}
                    <fieldset class = "form-group">
                      <legend class = "border-bottom mb-4"> Delete Post </legend>
                      <h2> Are you sure you want to delete the post "{{object.title}}"</h2>
        
                    </fieldset>
                    <br>
                    <div class = "form-group">
                      <center><button class = "btn btn-outline-danger rounded"  type = "submit"> Yes,Delete </button>
                        <a class = "btn btn-outline-secondary rounded" href = "{% url 'post-detail' object.id %}"> Cancel </a>
                    </center>
                    </div>
                  </form> 
            </div>
            <br>
          

{%endblock content%}
